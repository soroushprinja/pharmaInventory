<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Inventory</title>
    <link ref="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS & JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

</head>
<body>
    <h1>Medicine Entry Form</h1>
    <form id="medicine-form">
        <input type="text" id="name" placeholder="Medicine Name" required><br>
        <input type="text" id="batch" placeholder="Batch No." required><br>
        <input type="number" id="quantity" placeholder="Quantity" required><br>
        <input type="date" id="expiry" required><br>
        <input type="number" id="price" placeholder="Price" required><br>
        <button type="submit">Add Medicine</button>
    </form>
    <h2>Inventory</h2>
    <table id="inventory-table">
        <thead>
            <tr>
                <th>Name</th><th>Batch</th><th>expiry</th><th>Quantity</th><th>Price</th><th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
